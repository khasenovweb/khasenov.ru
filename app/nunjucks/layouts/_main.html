            />

            </div>
          </div>
          <a
            href="mailto:info@khasenov-studio.ru"
            class="header__mail header__contact"
          >
            <img
              src="img/mail.svg"
              alt=""
              class="header__loc__icon header__contact__icon"
            />
            <div class="header__loc__title header__contact__title">
              info@khasenov-studio.ru
            </div>
          </a>
          <a href="tel:+7 (951) 451-8479" class="header__phone header__contact">
            <img
              src="img/phone.svg"
              alt=""
              class="header__loc__icon header__contact__icon"
            />
            <div class="header__phone__title header__contact__title">
              +7 (951) 451-8479
            </div>
          </a>
        </div>
      </div>
      <div class="header__bottom">
        <div class="container">
          <a href="" class="header__logo">
            <img src="img/logo.svg" alt="" />
          </a>
          <ul class="header__nav">
            <li><a data-role='scroll' href="#projects">Выполненные проекты</a></li>
            <li><a data-role='scroll' href="#review">Отзывы</a></li>
            <li><a data-role='scroll' href="#contacts">Контакты</a></li>
          </ul>
          <a href="tel:+7 (951) 451-8479" class="header__mobile__phone">
            <img src="img/phone.svg" alt="">
          </a>
        </div>
      </div>
    </div>
    {% block content %} {% endblock %}
    <!--=================== footer ===========================-->
    <div class="footer">
      <div class="container">
        <div class="footer__copyright">2020 © Студия Хасенова</div>
      </div>
    </div>
    <!--===================END footer ===========================-->
    <!--=================== mobile__btns ===========================-->
    <div class="mobile__btns">
      <a href="tel:+7 (951) 451-8479" class="mobile__btn mobile__btns__phone">
        <img src="img/phone__white.svg" alt="" class="mobile__btn__icon">
        <span class="mobile__btns__phone__title">Позвонить</span>
      </a>
      <a href="tel:+7 (951) 451-8479" class="mobile__btn mobile__btns__whatsapp">
        <img src="img/whatsapp.svg" alt="" class=" mobile__btn__icon">
        <span class="mobile__btns__phone__title">WhatsApp</span>
      </a>
    </div>
    <!--===================END mobile__btns ===========================-->

  ymaps.ready(init);
  var myMapAll;

  function init() {
    myMapAll = new ymaps.Map("contacts__map", {
      center: [55.208461, 61.269486],
      zoom: 15,
    });
    var myPlacemark_1 = new ymaps.Placemark([55.208461, 61.269486], {
      balloonContentHeader: "Название объекта",
      balloonContentBody: "Описание объекта",
      balloonContentFooter: "",
      hintContent: "Кликните для более подробной информации",
    });
    myMapAll.geoObjects.add(myPlacemark_1);
  }
  //END Яндекс Карта
</script>
